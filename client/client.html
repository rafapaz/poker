<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket demo</title>
        <link rel="stylesheet" href="w3.css">
        <script type="text/javascript" src="poker_client.js"></script>
    </head>
    <body>
        
        <div class="w3-cell w3-panel w3-center" style="width: 800px; height: 600px;">
            <div class="w3-display-container w3-green w3-round-xxlarge" style="width: 800px; height: 450px;" >
                <div class="w3-display-topleft" id="slot_2"></div>
                <div class="w3-display-topright" id="slot_4"></div>
                <div class="w3-display-bottomleft" id="slot_0"></div>
                <div class="w3-display-bottomright" id="slot_6"></div>
                <div class="w3-display-left" id="slot_1"></div>
                <div class="w3-display-right" id="slot_5"></div>
                <div class="w3-display-middle" id="table"></div>
                <div class="w3-display-topmiddle" id="slot_3"></div>
                <div class="w3-display-bottommiddle" id="me"></div>
            </div>
            <div class="w3-panel w3-row" id="buttons" style="pointer-events:none;">
                <div onclick="fold();" class="w3-col l3 w3-button w3-blue w3-padding">Fold</div>
                <div onclick="check();" class="w3-col l3 w3-button w3-blue w3-padding">Check</div>
                <div class="w3-col l3 w3-button w3-blue w3-padding">Call</div>                
                <div class="w3-col l3 w3-button w3-blue w3-padding" onclick="showRaiseInput();">Raise</div>                
            </div>
            <div id="raise_div" style="display: none;">
                <input id="raise_input" class="w3-input w3-small w3-right" type="text" placeholder="Bet and press Enter" onkeypress="raise(event);" style="width: 200px;" />
            </div>
            <div class="w3-panel w3-cell-row">
                <div class="w3-cell">
                    <input type="text" name="name" id="name" class="w3-input" placeholder="Type your name" />
                </div>
                <div id="connect" class="w3-cell"></div>
            </div>
            <div id="message" class="w3-panel"></div>
        </div>
        <div class="w3-cell" id="pause_time"></div>
    </body>
</html>
